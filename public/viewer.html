<!DOCTYPE html>
<html>
<head>
  <title>Chat Translator</title>
  <style>
    body { font-family: sans-serif; background: #18181b; color: white; padding: 10px; }
    .message { margin: 8px 0; padding: 5px; background: #27272a; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>ðŸ”¤ Translated Chat</h2>
  <div id="chat"></div>

  <script>
    async function getMessages() {
      const res = await fetch('https://your-backend-url/messages');
      const messages = await res.json();
      const container = document.getElementById('chat');
      container.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg.translated;
        container.appendChild(div);
      });
    }

    setInterval(getMessages, 3000); // Poll every 3s
  </script>
</body>
</html>
